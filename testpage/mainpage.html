<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="css/register-result.css">
</head>
<body>
  <section class="login-section">
    <div class="wrap">
      <div class="image-wrapper">
        <h1 class="blind">logo</h1>
      </div>
      <div class="content-wrapper">
        <form id="signup">
          <fieldset>
            <legend class="blind">로그인 정보</legend>
            <ul>
              <li>
                <label class="blind id-wrap" for="userid">아이디</label>
                <input id="userid" name="userid" type="text" required autofocus>
              </li>
              <li>
                <label class="blind pw-wrap" for="pwd1">비밀번호</label>
                <input id="pwd1" name="pwd1" type="password"  required>
              </li>
              
            </ul>
          </fieldset>
          <fieldset>
            <button type="login"> 로그인 </button> 
          </fieldset>
          <div class="login_warp">
            <a href="">아이디 찾기</a>
            <a href="">비밀번호 찾기</a>
            <a href="">회원가입</a>
          </div>
        </form>
      <div>
    </div>
  </section>
</body>
</html>
